# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 15
        color_bad = "#FF0000"
        color_good = "#4E9A06"
        color_degraded = "#FF9900"
}

order += "cpu_temperature 0"
order += "cpu_usage"
# order += "ipv6"
order += "memory"
order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
# order += "load"
order += "tztime local"

cpu_temperature 0 {
	color = "#FF9900"
        format = " %degrees℃"
        max_threshold = 80
}

cpu_usage {
	color = "#FFFF00"
	format = " %usage"
}

wireless _first_ {
        format_up = " %essid"
        format_down = " down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        # format_down = " down"
        format_down = ""
}

memory {
	color = "#FFFF00"
	format = " %used/%free"
        threshold_degraded = "10%"
        # format_degraded = "MEMORY: %free"
}

battery 0 {
	color = "#FF00FF"
        format = "%status %percentage"
        format_down = ""
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 12
        threshold_type = percentage
        hide_seconds = true
        status_chr = ""
        status_bat = ""
        status_full = ""
	status_unk = ""
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
	color = "#25E3B2"
        format = " %Y/%m/%d  %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
	color = "#859900"
        format = " %avail/%total"
        low_threshold = 10
        threshold_type = percentage_free
}
